<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loopd | Infinite Sounds</title>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: 'Space Grotesk', monospace; 
            background: #000; 
            color: #fff; 
            height: 100vh; 
            display: flex; 
            overflow: hidden; 
        }

        /* Sidebar */
        .sidebar {
            width: 220px;
            background: #000;
            border-right: 2px solid #fff;
            display: flex;
            flex-direction: column;
            padding: 40px 20px;
        }

        .logo { 
            font-size: 32px; 
            font-weight: 700; 
            letter-spacing: -2px; 
            margin-bottom: 60px;
            text-transform: uppercase;
            cursor: pointer;
        }

        .nav-item {
            padding: 16px 0;
            font-size: 14px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            border-bottom: 1px solid #222;
            transition: all 0.2s;
        }
        .nav-item:hover { 
            background: #fff; 
            color: #000; 
            padding-left: 10px;
        }
        .nav-item.active { 
            background: #fff; 
            color: #000; 
            padding-left: 10px;
        }

        .upload-btn {
            margin-top: auto;
            background: #fff;
            color: #000;
            padding: 18px;
            text-align: center;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            border: 2px solid #fff;
            transition: all 0.2s;
        }
        .upload-btn:hover { 
            background: #000; 
            color: #fff; 
        }

        /* Main Area */
        .main { flex: 1; display: flex; flex-direction: column; }
        
        /* Top Bar */
        .top-bar {
            height: 80px;
            border-bottom: 2px solid #fff;
            display: flex; 
            align-items: center; 
            justify-content: space-between;
            padding: 0 40px;
            background: #000;
        }

        .search-box {
            background: #000;
            border: 2px solid #fff;
            padding: 12px 20px;
            width: 400px;
            display: flex; 
            align-items: center; 
            gap: 15px;
        }
        .search-box input { 
            background: transparent; 
            border: none; 
            color: #fff; 
            width: 100%; 
            outline: none;
            font-size: 14px;
            font-weight: 700;
            text-transform: uppercase;
        }

        .auth-widget { 
            display: flex; 
            align-items: center; 
            gap: 20px; 
            font-size: 12px; 
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .credits-badge { 
            background: #fff; 
            color: #000; 
            padding: 8px 16px; 
            border: 2px solid #fff;
        }
        .auth-btn {
            background: transparent;
            color: #fff;
            border: 2px solid #fff;
            padding: 8px 16px;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: 700;
            letter-spacing: 1px;
            transition: all 0.2s;
        }
        .auth-btn:hover {
            background: #fff;
            color: #000;
        }
        
        /* Content Area */
        .content-scroll { 
            flex: 1; 
            overflow-y: auto; 
            padding: 40px; 
            padding-bottom: 120px; 
        }

        /* HOME PAGE */
        .home-hero {
            text-align: center;
            padding: 80px 0;
            border-bottom: 2px solid #fff;
            margin-bottom: 60px;
        }
        .home-hero h1 {
            font-size: 72px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: -3px;
            margin-bottom: 20px;
        }
        .home-hero p {
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #666;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2px;
            background: #fff;
            border: 2px solid #fff;
            margin-bottom: 60px;
        }
        .stat-card {
            background: #000;
            padding: 40px;
            text-align: center;
        }
        .stat-number {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 10px;
        }
        .stat-label {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #666;
        }

        .featured-collections {
            margin-bottom: 60px;
        }

        .section-header { 
            margin-bottom: 30px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            padding-bottom: 20px;
            border-bottom: 2px solid #fff;
        }
        .section-title { 
            font-size: 28px; 
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: -1px;
        }

        /* COLLECTIONS GRID */
        .collections-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }
        .collection-card {
            border: 2px solid #fff;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
            overflow: hidden;
        }
        .collection-card:hover {
            transform: translateY(-4px);
            box-shadow: 8px 8px 0 #fff;
        }
        .collection-image {
            width: 100%;
            aspect-ratio: 1;
            background: #111;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: #333;
            border-bottom: 2px solid #fff;
            overflow: hidden;
        }
        .collection-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .collection-info {
            padding: 20px;
        }
        .collection-name {
            font-size: 16px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }
        .collection-meta {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #666;
        }

        /* Sample Table */
        .sample-header {
            display: grid;
            grid-template-columns: 60px 4fr 1fr 1fr 1fr 120px;
            padding: 16px 0;
            font-weight: 700;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-bottom: 2px solid #fff;
        }

        .sample-row {
            display: grid;
            grid-template-columns: 60px 4fr 1fr 1fr 1fr 120px;
            padding: 20px 0;
            align-items: center;
            font-size: 14px;
            border-bottom: 1px solid #333;
            transition: all 0.1s;
        }
        .sample-row:hover { 
            background: #fff; 
            color: #000;
            padding-left: 20px;
        }
        .sample-row.playing { 
            background: #fff; 
            color: #000;
            padding-left: 20px;
        }
        
        .play-btn { 
            width: 36px; 
            height: 36px; 
            background: #000; 
            border: 2px solid #fff;
            display: flex; 
            align-items: center; 
            justify-content: center; 
            color: #fff; 
            cursor: pointer;
            transition: all 0.2s;
        }
        .play-btn:hover { 
            background: #fff; 
            color: #000; 
        }
        .sample-row.playing .play-btn { 
            background: #000; 
            color: #fff; 
        }
        .sample-row:hover .play-btn {
            border-color: #000;
        }

        .sample-name { 
            font-weight: 700; 
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .row-actions { 
            display: flex; 
            justify-content: flex-end; 
            gap: 15px; 
        }
        .action-icon { 
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.2s;
        }
        .action-icon:hover { 
            transform: scale(1.2);
        }

        .back-btn {
            display: inline-block;
            padding: 12px 24px;
            background: #000;
            color: #fff;
            border: 2px solid #fff;
            text-transform: uppercase;
            font-size: 11px;
            font-weight: 700;
            letter-spacing: 1px;
            cursor: pointer;
            margin-bottom: 30px;
            transition: all 0.2s;
        }
        .back-btn:hover {
            background: #fff;
            color: #000;
        }

        /* Modal */
        .modal-overlay {
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%;
            background: rgba(0,0,0,0.95);
            display: flex; 
            align-items: center; 
            justify-content: center;
            z-index: 1000;
        }
        .modal {
            background: #000;
            border: 3px solid #fff;
            padding: 60px 40px;
            width: 450px;
            max-height: 90vh;
            overflow-y: auto;
        }
        .modal h2 {
            font-size: 24px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: -1px;
            margin-bottom: 30px;
        }
        .modal input, .modal textarea, .modal select {
            width: 100%; 
            padding: 16px; 
            margin-bottom: 15px;
            background: #000; 
            border: 2px solid #fff; 
            color: #fff;
            font-size: 14px;
            font-weight: 700;
            text-transform: uppercase;
            font-family: 'Space Grotesk', monospace;
        }
        .modal input::placeholder, .modal textarea::placeholder {
            color: #666;
        }
        .modal textarea {
            resize: vertical;
            min-height: 80px;
            text-transform: none;
        }
        .modal button {
            width: 100%; 
            padding: 18px; 
            background: #fff;
            color: #000; 
            font-weight: 700; 
            border: 2px solid #fff;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.2s;
            font-family: 'Space Grotesk', monospace;
        }
        .modal button:hover {
            background: #000;
            color: #fff;
        }
        .modal-text {
            margin-top: 20px;
            font-size: 11px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .modal-close {
            cursor: pointer;
            text-align: center;
            margin-top: 15px;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #fff;
        }
        .modal-close:hover {
            text-decoration: underline;
        }

        /* Upload Modal Specific */
        #upload-modal .modal { width: 600px; }
        #collection-modal .modal { width: 550px; }
        
        .file-drop {
            border: 2px dashed #fff; 
            padding: 60px 40px; 
            text-align: center;
            margin: 20px 0; 
            cursor: pointer;
            transition: all 0.2s;
        }
        .file-drop:hover { 
            background: #fff;
            color: #000;
        }
        .file-drop.small {
            padding: 40px 20px;
        }
        .input-row {
            display: flex;
            gap: 15px;
        }

        .radio-group {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
            padding: 15px;
            border: 2px solid #fff;
        }
        .radio-option {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
        }
        .radio-option input[type="radio"] {
            width: 20px;
            height: 20px;
            margin: 0;
            cursor: pointer;
        }
        .radio-option label {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
        }

        .collection-select {
            width: 100%;
            padding: 16px;
            background: #000;
            border: 2px solid #fff;
            color: #fff;
            font-size: 14px;
            font-weight: 700;
            text-transform: uppercase;
            margin-bottom: 15px;
        }

        /* Bottom Player */
        .player {
            position: fixed; 
            bottom: 0; 
            left: 220px; 
            right: 0;
            height: 90px; 
            background: #000; 
            border-top: 2px solid #fff;
            display: flex; 
            align-items: center; 
            justify-content: space-between;
            padding: 0 40px; 
            z-index: 100;
        }
        .player-info {
            width: 250px;
        }
        .player-title {
            font-size: 14px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 5px;
        }
        .player-meta {
            font-size: 11px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .main-play-btn {
            width: 50px;
            height: 50px;
            background: #fff;
            color: #000;
            border: 2px solid #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .main-play-btn:hover {
            background: #000;
            color: #fff;
        }
        .waveform {
            flex: 1;
            height: 40px;
            margin: 0 40px;
            border: 1px solid #333;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            color: #333;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .download-btn {
            background: #fff;
            color: #000;
            padding: 12px 24px;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: 2px solid #fff;
            cursor: pointer;
            transition: all 0.2s;
        }
        .download-btn:hover {
            background: #000;
            color: #fff;
        }

        /* Utilities */
        .hidden { display: none !important; }
        
        /* Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: #fff; border: 1px solid #000; }

        /* Empty State */
        .empty-state {
            padding: 80px 40px;
            text-align: center;
            color: #666;
        }
        .empty-state i {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.3;
        }
        .empty-state h3 {
            font-size: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
            color: #fff;
        }
        .empty-state p {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Create Collection Button */
        .create-collection-btn {
            background: #fff;
            color: #000;
            padding: 12px 24px;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: 2px solid #fff;
            cursor: pointer;
            transition: all 0.2s;
        }
        .create-collection-btn:hover {
            background: #000;
            color: #fff;
        }

        /* Image Preview */
        .image-preview {
            margin: 15px 0;
            border: 2px solid #fff;
            aspect-ratio: 1;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #111;
        }
        .image-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .image-preview.empty {
            color: #333;
            font-size: 48px;
        }
    </style>
</head>
<body>

    <nav class="sidebar">
        <div class="logo" onclick="switchView('home')">LOOPD</div>
        
        <div class="nav-item active" onclick="switchView('home')">
            Home
        </div>
        <div class="nav-item" onclick="switchView('collections')">
            Collections
        </div>
        <div class="nav-item" onclick="switchView('browse')">
            All Samples
        </div>
        <div class="nav-item" onclick="switchView('likes')">
            Liked
        </div>
        <div class="nav-item" onclick="switchView('downloads')">
            Downloads
        </div>

        <div class="upload-btn" onclick="openUploadModal()">
            + Upload
        </div>
    </nav>

    <main class="main">
        <div class="top-bar">
            <div class="search-box">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" id="search-input" placeholder="Search" oninput="handleSearch()">
            </div>
            
            <div class="auth-widget" id="auth-ui">
                <button class="auth-btn" onclick="showAuthModal()">Log In</button>
            </div>
        </div>

        <div class="content-scroll" id="content-area">
            <!-- Content will be dynamically loaded here -->
        </div>
    </main>

    <div class="player">
        <div class="player-info">
            <div class="player-title" id="player-title">No Track</div>
            <div class="player-meta" id="player-author">—</div>
        </div>
        
        <button class="main-play-btn" onclick="toggleMainPlay()">
            <i class="fa-solid fa-play" id="main-play-icon"></i>
        </button>

        <div class="waveform">Waveform</div>

        <button class="download-btn" onclick="downloadCurrent()">
            Download (1)
        </button>

        <audio id="global-audio"></audio>
    </div>

    <!-- Auth Modal -->
    <div class="modal-overlay hidden" id="auth-modal">
        <div class="modal">
            <h2>Account</h2>
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Password">
            <button onclick="handleAuth()">Sign In / Sign Up</button>
            <p class="modal-text">
                New users receive 5 free credits
            </p>
            <p class="modal-close" onclick="closeModals()">Close</p>
        </div>
    </div>

    <!-- Upload Sample Modal -->
    <div class="modal-overlay hidden" id="upload-modal">
        <div class="modal">
            <h2>Upload Sample</h2>
            
            <div class="radio-group">
                <div class="radio-option">
                    <input type="radio" id="upload-single" name="upload-type" value="single" checked onchange="toggleUploadType()">
                    <label for="upload-single">Single Sample</label>
                </div>
                <div class="radio-option">
                    <input type="radio" id="upload-collection" name="upload-type" value="collection" onchange="toggleUploadType()">
                    <label for="upload-collection">Add to Collection</label>
                </div>
            </div>

            <div id="collection-selector" class="hidden">
                <select id="collection-select" class="collection-select">
                    <option value="">Select Collection</option>
                </select>
                <button onclick="showCreateCollection()" style="margin-bottom: 15px;">+ Create New Collection</button>
            </div>

            <input type="text" id="up-name" placeholder="Sample Name">
            <div class="input-row">
                <input type="number" id="up-bpm" placeholder="BPM">
                <input type="text" id="up-key" placeholder="Key (e.g. Cm)">
            </div>
            <input type="text" id="up-tags" placeholder="Tags (comma separated)">
            
            <input type="file" id="up-file" class="hidden" accept=".wav,.mp3" multiple>
            <div class="file-drop" onclick="document.getElementById('up-file').click()">
                <i class="fa-solid fa-file-audio" style="font-size: 40px; margin-bottom: 15px;"></i><br>
                <span id="file-name-display" style="font-size: 11px; text-transform: uppercase; letter-spacing: 1px;">
                    Click to select files (multiple allowed)
                </span>
            </div>

            <button onclick="uploadSample()">Upload</button>
            <p class="modal-close" onclick="closeModals()">Cancel</p>
        </div>
    </div>

    <!-- Create Collection Modal -->
    <div class="modal-overlay hidden" id="collection-modal">
        <div class="modal">
            <h2>Create Collection</h2>
            
            <input type="text" id="col-name" placeholder="Collection Name">
            <textarea id="col-description" placeholder="Description (optional)"></textarea>
            
            <input type="file" id="col-image" class="hidden" accept="image/*">
            <div class="file-drop small" onclick="document.getElementById('col-image').click()">
                <i class="fa-solid fa-image" style="font-size: 30px; margin-bottom: 10px;"></i><br>
                <span style="font-size: 11px; text-transform: uppercase; letter-spacing: 1px;">
                    Upload Thumbnail (1:1 ratio)
                </span>
            </div>

            <div id="col-image-preview" class="image-preview hidden empty">
                <i class="fa-solid fa-image"></i>
            </div>

            <button onclick="createCollection()">Create Collection</button>
            <p class="modal-close" onclick="closeModals()">Cancel</p>
        </div>
    </div>


    <script type="module">
        // -----------------------------------------------------
        // 1. CONFIGURATION
        // -----------------------------------------------------
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, getDocs, doc, setDoc, getDoc, updateDoc, query, orderBy, where } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore.js";

        const firebaseConfig = {
          apiKey: "AIzaSyDHtQ80PZrnbx-7avGEei6-hkKASKKufFw",
          authDomain: "loopd-app.firebaseapp.com",
          projectId: "loopd-app",
          storageBucket: "loopd-app.firebasestorage.app",
          messagingSenderId: "380753853039",
          appId: "1:380753853039:web:f52d0618cb9a027d7f6b9a",
          measurementId: "G-9FCMND5KL2"
        };

        const supabaseUrl = 'https://kzzjzmmdtoryruackdei.supabase.co'; 
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imt6emp6bW1kdG9yeXJ1YWNrZGVpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg3NTQ3OTksImV4cCI6MjA4NDMzMDc5OX0.mx7UAyVr0QuyiWVwOhNDeX81kjVLlL9PQNtq9_qGAkc'; 

        // Initialize Services
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        // -----------------------------------------------------
        // 2. APP STATE
        // -----------------------------------------------------
        let currentUser = null;
        let userCredits = 0;
        let currentTrack = null;
        let allSamples = [];
        let allCollections = [];
        let currentView = 'home';
        let currentCollection = null;
        const audio = document.getElementById('global-audio');

        // -----------------------------------------------------
        // 3. AUTHENTICATION LOGIC
        // -----------------------------------------------------
        window.showAuthModal = () => document.getElementById('auth-modal').classList.remove('hidden');
        window.closeModals = () => document.querySelectorAll('.modal-overlay').forEach(el => el.classList.add('hidden'));

        window.handleAuth = async () => {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;

            if (!email || !pass) {
                alert('Please enter email and password');
                return;
            }

            try {
                await signInWithEmailAndPassword(auth, email, pass);
            } catch (error) {
                if(error.code === 'auth/user-not-found' || error.code === 'auth/invalid-credential') {
                    try {
                        const userCred = await createUserWithEmailAndPassword(auth, email, pass);
                        await setDoc(doc(db, "users", userCred.user.uid), {
                            email: email,
                            credits: 5,
                            downloads: [],
                            likes: []
                        });
                        alert("Account created! You have 5 Free Credits.");
                    } catch (signupErr) {
                        alert("Error: " + signupErr.message);
                    }
                } else {
                    alert("Error: " + error.message);
                }
            }
            closeModals();
        };

        onAuthStateChanged(auth, async (user) => {
            currentUser = user;
            const ui = document.getElementById('auth-ui');
            
            if (user) {
                const userDoc = await getDoc(doc(db, "users", user.uid));
                if (userDoc.exists()) {
                    userCredits = userDoc.data().credits;
                    ui.innerHTML = `
                        <div class="credits-badge">${userCredits} Credits</div>
                        <div style="cursor:pointer; text-transform: uppercase; letter-spacing: 1px;" onclick="logout()">Sign Out</div>
                    `;
                }
                // Reload current view to show user-specific content
                switchView(currentView);
            } else {
                ui.innerHTML = `<button class="auth-btn" onclick="showAuthModal()">Log In</button>`;
                userCredits = 0;
                switchView('home');
            }
        });

        window.logout = () => signOut(auth);

        // -----------------------------------------------------
        // 4. VIEW MANAGEMENT
        // -----------------------------------------------------
        window.switchView = (view) => {
            currentView = view;
            
            // Update active nav item
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            event?.currentTarget?.classList.add('active');

            const content = document.getElementById('content-area');
            
            switch(view) {
                case 'home':
                    renderHomePage(content);
                    break;
                case 'collections':
                    renderCollectionsPage(content);
                    break;
                case 'browse':
                    renderBrowsePage(content);
                    break;
                case 'likes':
                    renderLikesPage(content);
                    break;
                case 'downloads':
                    renderDownloadsPage(content);
                    break;
            }
        };

        async function renderHomePage(content) {
            // Load stats
            const samplesSnapshot = await getDocs(collection(db, "samples"));
            const collectionsSnapshot = await getDocs(collection(db, "collections"));
            
            const totalSamples = samplesSnapshot.size;
            const totalCollections = collectionsSnapshot.size;
            
            // Get featured collections
            const featuredCollections = [];
            collectionsSnapshot.forEach(doc => {
                featuredCollections.push({ id: doc.id, ...doc.data() });
            });

            content.innerHTML = `
                <div class="home-hero">
                    <h1>LOOPD</h1>
                    <p>Infinite Sound Library</p>
                </div>

                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-number">${totalSamples}</div>
                        <div class="stat-label">Total Samples</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${totalCollections}</div>
                        <div class="stat-label">Collections</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${currentUser ? userCredits : 0}</div>
                        <div class="stat-label">Your Credits</div>
                    </div>
                </div>

                <div class="featured-collections">
                    <div class="section-header">
                        <h2 class="section-title">Featured Collections</h2>
                        <button class="create-collection-btn" onclick="showCreateCollection()">+ Create Collection</button>
                    </div>
                    <div class="collections-grid" id="featured-grid"></div>
                </div>
            `;

            const grid = document.getElementById('featured-grid');
            if (featuredCollections.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <i class="fa-solid fa-layer-group"></i>
                        <h3>No Collections Yet</h3>
                        <p>Create your first collection to organize samples</p>
                    </div>
                `;
            } else {
                featuredCollections.slice(0, 6).forEach(col => {
                    grid.innerHTML += `
                        <div class="collection-card" onclick="viewCollection('${col.id}')">
                            <div class="collection-image">
                                ${col.imageUrl ? `<img src="${col.imageUrl}" alt="${col.name}">` : '<i class="fa-solid fa-music"></i>'}
                            </div>
                            <div class="collection-info">
                                <div class="collection-name">${col.name}</div>
                                <div class="collection-meta">${col.sampleCount || 0} Samples</div>
                            </div>
                        </div>
                    `;
                });
            }
        }

        async function renderCollectionsPage(content) {
            const snapshot = await getDocs(collection(db, "collections"));
            allCollections = [];
            snapshot.forEach(doc => {
                allCollections.push({ id: doc.id, ...doc.data() });
            });

            content.innerHTML = `
                <div class="section-header">
                    <h2 class="section-title">All Collections</h2>
                    <button class="create-collection-btn" onclick="showCreateCollection()">+ Create Collection</button>
                </div>
                <div class="collections-grid" id="collections-grid"></div>
            `;

            const grid = document.getElementById('collections-grid');
            if (allCollections.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <i class="fa-solid fa-layer-group"></i>
                        <h3>No Collections Yet</h3>
                        <p>Create your first collection to organize samples</p>
                    </div>
                `;
            } else {
                allCollections.forEach(col => {
                    grid.innerHTML += `
                        <div class="collection-card" onclick="viewCollection('${col.id}')">
                            <div class="collection-image">
                                ${col.imageUrl ? `<img src="${col.imageUrl}" alt="${col.name}">` : '<i class="fa-solid fa-music"></i>'}
                            </div>
                            <div class="collection-info">
                                <div class="collection-name">${col.name}</div>
                                <div class="collection-meta">${col.sampleCount || 0} Samples</div>
                            </div>
                        </div>
                    `;
                });
            }
        }

        window.viewCollection = async (collectionId) => {
            currentCollection = collectionId;
            const colDoc = await getDoc(doc(db, "collections", collectionId));
            const colData = colDoc.data();

            // Get samples in this collection
            const q = query(collection(db, "samples"), where("collectionId", "==", collectionId));
            const snapshot = await getDocs(q);
            allSamples = [];
            snapshot.forEach(doc => allSamples.push({ id: doc.id, ...doc.data() }));

            const content = document.getElementById('content-area');
            content.innerHTML = `
                <div class="back-btn" onclick="switchView('collections')">← Back to Collections</div>
                
                <div class="section-header">
                    <div>
                        <h2 class="section-title">${colData.name}</h2>
                        ${colData.description ? `<p style="margin-top: 10px; font-size: 12px; color: #666; text-transform: uppercase; letter-spacing: 1px;">${colData.description}</p>` : ''}
                    </div>
                    <div style="font-size: 11px; text-transform: uppercase; letter-spacing: 1px;">
                        ${allSamples.length} Samples
                    </div>
                </div>

                <div class="sample-header">
                    <div></div>
                    <div>Name</div>
                    <div>BPM</div>
                    <div>Key</div>
                    <div>Tags</div>
                    <div style="text-align: right">Actions</div>
                </div>

                <div id="sample-list"></div>
            `;

            renderSampleList();
        };

        async function renderBrowsePage(content) {
            const q = query(collection(db, "samples"));
            const snapshot = await getDocs(q);
            allSamples = [];
            snapshot.forEach(doc => allSamples.push({ id: doc.id, ...doc.data() }));

            content.innerHTML = `
                <div class="section-header">
                    <h2 class="section-title">All Samples</h2>
                    <div style="font-size: 11px; text-transform: uppercase; letter-spacing: 1px;">
                        ${allSamples.length} Total
                    </div>
                </div>

                <div class="sample-header">
                    <div></div>
                    <div>Name</div>
                    <div>BPM</div>
                    <div>Key</div>
                    <div>Tags</div>
                    <div style="text-align: right">Actions</div>
                </div>

                <div id="sample-list"></div>
            `;

            renderSampleList();
        }

        async function renderLikesPage(content) {
            // In a real app, filter by liked samples
            content.innerHTML = `
                <div class="section-header">
                    <h2 class="section-title">Liked Samples</h2>
                </div>
                <div class="empty-state">
                    <i class="fa-solid fa-heart"></i>
                    <h3>No Liked Samples</h3>
                    <p>Like samples to see them here</p>
                </div>
            `;
        }

        async function renderDownloadsPage(content) {
            // In a real app, filter by downloaded samples
            content.innerHTML = `
                <div class="section-header">
                    <h2 class="section-title">My Downloads</h2>
                </div>
                <div class="empty-state">
                    <i class="fa-solid fa-download"></i>
                    <h3>No Downloads Yet</h3>
                    <p>Download samples to see them here</p>
                </div>
            `;
        }

        function renderSampleList() {
            const list = document.getElementById('sample-list');
            if (!list) return;

            if (allSamples.length === 0) {
                list.innerHTML = `
                    <div class="empty-state">
                        <i class="fa-solid fa-music"></i>
                        <h3>No Samples</h3>
                        <p>Upload samples to get started</p>
                    </div>
                `;
                return;
            }

            list.innerHTML = '';
            allSamples.forEach(s => {
                const div = document.createElement('div');
                div.className = 'sample-row';
                div.setAttribute('data-id', s.id);
                div.innerHTML = `
                    <div class="play-btn" onclick="playTrack('${s.id}')">
                        <i class="fa-solid fa-play" id="icon-${s.id}"></i>
                    </div>
                    <div class="sample-name">${s.name}</div>
                    <div>${s.bpm || '—'}</div>
                    <div>${s.key || '—'}</div>
                    <div style="font-size: 11px; color: #666;">${s.tags || '—'}</div>
                    <div class="row-actions">
                        <i class="fa-regular fa-heart action-icon"></i>
                        <i class="fa-solid fa-download action-icon" onclick="event.stopPropagation(); downloadSample('${s.id}')"></i>
                    </div>
                `;
                list.appendChild(div);
            });
        }

        // -----------------------------------------------------
        // 5. COLLECTION MANAGEMENT
        // -----------------------------------------------------
        window.showCreateCollection = () => {
            if (!currentUser) {
                alert('Please log in to create collections');
                return;
            }
            document.getElementById('collection-modal').classList.remove('hidden');
        };

        // Image preview for collection
        document.getElementById('col-image').addEventListener('change', function() {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const preview = document.getElementById('col-image-preview');
                    preview.classList.remove('hidden', 'empty');
                    preview.innerHTML = `<img src="${e.target.result}" alt="Preview">`;
                };
                reader.readAsDataURL(file);
            }
        });

        window.createCollection = async () => {
            const name = document.getElementById('col-name').value;
            const description = document.getElementById('col-description').value;
            const imageFile = document.getElementById('col-image').files[0];

            if (!name) {
                alert('Please enter a collection name');
                return;
            }

            let imageUrl = null;

            // Upload image to Supabase if provided
            if (imageFile) {
                const fileName = `collection_${Date.now()}_${imageFile.name}`;
                const { data, error } = await supabase.storage
                    .from('samples')
                    .upload(fileName, imageFile);

                if (error) {
                    alert('Image upload failed: ' + error.message);
                    return;
                }

                const { data: { publicUrl } } = supabase.storage
                    .from('samples')
                    .getPublicUrl(fileName);
                imageUrl = publicUrl;
            }

            // Save to Firestore
            await addDoc(collection(db, "collections"), {
                name: name,
                description: description,
                imageUrl: imageUrl,
                createdBy: currentUser.uid,
                createdAt: new Date(),
                sampleCount: 0
            });

            alert('Collection created!');
            closeModals();
            
            // Reset form
            document.getElementById('col-name').value = '';
            document.getElementById('col-description').value = '';
            document.getElementById('col-image').value = '';
            document.getElementById('col-image-preview').classList.add('hidden', 'empty');
            document.getElementById('col-image-preview').innerHTML = '<i class="fa-solid fa-image"></i>';
            
            // Reload collections
            await loadCollectionsForSelect();
            switchView('collections');
        };

        // -----------------------------------------------------
        // 6. UPLOAD MANAGEMENT
        // -----------------------------------------------------
        window.openUploadModal = () => {
            if (!currentUser) {
                alert('Please log in to upload');
                return;
            }
            loadCollectionsForSelect();
            document.getElementById('upload-modal').classList.remove('hidden');
        };

        window.toggleUploadType = () => {
            const isSingle = document.getElementById('upload-single').checked;
            const selector = document.getElementById('collection-selector');
            
            if (isSingle) {
                selector.classList.add('hidden');
            } else {
                selector.classList.remove('hidden');
            }
        };

        async function loadCollectionsForSelect() {
            const select = document.getElementById('collection-select');
            const snapshot = await getDocs(collection(db, "collections"));
            
            select.innerHTML = '<option value="">Select Collection</option>';
            snapshot.forEach(doc => {
                const data = doc.data();
                select.innerHTML += `<option value="${doc.id}">${data.name}</option>`;
            });
        }

        document.getElementById('up-file').addEventListener('change', function() {
            const count = this.files.length;
            const display = document.getElementById('file-name-display');
            if (count > 0) {
                display.innerText = count === 1 ? this.files[0].name : `${count} files selected`;
            }
        });

        window.uploadSample = async () => {
            const files = document.getElementById('up-file').files;
            const name = document.getElementById('up-name').value;
            const bpm = document.getElementById('up-bpm').value;
            const key = document.getElementById('up-key').value;
            const tags = document.getElementById('up-tags').value;
            const isCollection = document.getElementById('upload-collection').checked;
            const collectionId = isCollection ? document.getElementById('collection-select').value : null;

            if (files.length === 0) {
                alert('Please select at least one file');
                return;
            }

            if (isCollection && !collectionId) {
                alert('Please select a collection');
                return;
            }

            // Upload each file
            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                const fileName = `${Date.now()}_${file.name}`;
                
                // Upload to Supabase
                const { data, error } = await supabase.storage
                    .from('samples')
                    .upload(fileName, file);

                if (error) {
                    alert(`Upload failed for ${file.name}: ${error.message}`);
                    continue;
                }

                const { data: { publicUrl } } = supabase.storage
                    .from('samples')
                    .getPublicUrl(fileName);

                // Save metadata to Firestore
                const sampleData = {
                    name: name || file.name.replace(/\.[^/.]+$/, ""),
                    bpm: bpm || null,
                    key: key || null,
                    tags: tags || null,
                    url: publicUrl,
                    uploaderId: currentUser.uid,
                    createdAt: new Date()
                };

                if (collectionId) {
                    sampleData.collectionId = collectionId;
                }

                await addDoc(collection(db, "samples"), sampleData);

                // Update collection sample count
                if (collectionId) {
                    const colRef = doc(db, "collections", collectionId);
                    const colDoc = await getDoc(colRef);
                    const currentCount = colDoc.data().sampleCount || 0;
                    await updateDoc(colRef, {
                        sampleCount: currentCount + 1
                    });
                }
            }

            alert(`${files.length} sample(s) uploaded successfully!`);
            closeModals();
            
            // Reset form
            document.getElementById('up-name').value = '';
            document.getElementById('up-bpm').value = '';
            document.getElementById('up-key').value = '';
            document.getElementById('up-tags').value = '';
            document.getElementById('up-file').value = '';
            document.getElementById('file-name-display').innerText = 'Click to select files (multiple allowed)';
            
            // Reload current view
            switchView(currentView);
        };

        // -----------------------------------------------------
        // 7. PLAYBACK
        // -----------------------------------------------------
        window.playTrack = (id) => {
            const sample = allSamples.find(s => s.id === id);
            if (!sample) return;

            document.querySelectorAll('.sample-row').forEach(r => r.classList.remove('playing'));
            document.querySelectorAll('.fa-pause').forEach(i => i.classList.replace('fa-pause', 'fa-play'));

            if (currentTrack && currentTrack.id === id && !audio.paused) {
                audio.pause();
                document.getElementById('main-play-icon').classList.replace('fa-pause', 'fa-play');
                return;
            }

            currentTrack = sample;
            audio.src = sample.url;
            audio.play();

            const row = document.querySelector(`.sample-row[data-id="${id}"]`);
            if (row) row.classList.add('playing');
            
            const icon = document.getElementById(`icon-${id}`);
            if (icon) {
                icon.classList.remove('fa-play');
                icon.classList.add('fa-pause');
            }

            document.getElementById('player-title').innerText = sample.name;
            document.getElementById('player-author').innerText = `${sample.bpm || '—'} BPM — ${sample.key || '—'}`;
            document.getElementById('main-play-icon').classList.replace('fa-play', 'fa-pause');
        };

        window.toggleMainPlay = () => {
            if (audio.paused && currentTrack) {
                audio.play();
                document.getElementById('main-play-icon').classList.replace('fa-play', 'fa-pause');
            } else {
                audio.pause();
                document.getElementById('main-play-icon').classList.replace('fa-pause', 'fa-play');
            }
        };

        // -----------------------------------------------------
        // 8. DOWNLOAD
        // -----------------------------------------------------
        window.downloadSample = async (id) => {
            let sampleId = id || (currentTrack ? currentTrack.id : null);
            if (!sampleId) return;
            
            if (!currentUser) {
                alert('Log in to download');
                return;
            }
            if (userCredits < 1) {
                alert('Not enough credits!');
                return;
            }

            const sample = allSamples.find(s => s.id === sampleId);

            const userRef = doc(db, "users", currentUser.uid);
            await updateDoc(userRef, {
                credits: userCredits - 1
            });
            
            userCredits--;
            document.querySelector('.credits-badge').innerText = `${userCredits} Credits`;

            const a = document.createElement('a');
            a.href = sample.url;
            a.target = '_blank';
            a.download = sample.name;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        };

        window.downloadCurrent = () => window.downloadSample(null);

        // -----------------------------------------------------
        // 9. SEARCH
        // -----------------------------------------------------
        window.handleSearch = () => {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            
            if (searchTerm.length < 2) {
                renderSampleList();
                return;
            }

            const filtered = allSamples.filter(s => 
                s.name.toLowerCase().includes(searchTerm) ||
                (s.tags && s.tags.toLowerCase().includes(searchTerm)) ||
                (s.key && s.key.toLowerCase().includes(searchTerm))
            );

            const list = document.getElementById('sample-list');
            if (!list) return;

            if (filtered.length === 0) {
                list.innerHTML = `
                    <div class="empty-state">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <h3>No Results</h3>
                        <p>Try different keywords</p>
                    </div>
                `;
                return;
            }

            list.innerHTML = '';
            filtered.forEach(s => {
                const div = document.createElement('div');
                div.className = 'sample-row';
                div.setAttribute('data-id', s.id);
                div.innerHTML = `
                    <div class="play-btn" onclick="playTrack('${s.id}')">
                        <i class="fa-solid fa-play" id="icon-${s.id}"></i>
                    </div>
                    <div class="sample-name">${s.name}</div>
                    <div>${s.bpm || '—'}</div>
                    <div>${s.key || '—'}</div>
                    <div style="font-size: 11px; color: #666;">${s.tags || '—'}</div>
                    <div class="row-actions">
                        <i class="fa-regular fa-heart action-icon"></i>
                        <i class="fa-solid fa-download action-icon" onclick="event.stopPropagation(); downloadSample('${s.id}')"></i>
                    </div>
                `;
                list.appendChild(div);
            });
        };

        // Initial load
        switchView('home');

    </script>
</body>
</html>
